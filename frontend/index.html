<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python File Hosting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Python Hosting & Deployment</h1>
        
        <!-- Upload Section -->
        <input type="file" id="fileInput" accept=".py">
        <button onclick="uploadFile()">Upload</button>
        
        <!-- Deployed Files List -->
        <h2>Deployed Files</h2>
        <ul id="deployedFiles"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
